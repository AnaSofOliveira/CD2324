syntax = "proto3";

option java_multiple_files = true;
option java_package = "gestorstubs";

package gestorservice; // package do proto

// serviço com operações sobre números
service GestorService {

  rpc resumo(Void) returns (Path);

  rpc decarregar(Path) returns (stream File);

}

message Void{

}

message Path{
  string hash = 1;
}

message File{
  string hash = 1;
  bytes fileBlock = 3;
}