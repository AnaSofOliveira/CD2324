syntax = "proto3";

option java_multiple_files = true;
option java_package = "gestorvendasstubs";

package gestorvendasservice; // package do proto

// serviço com operações sobre números
service GestorVendasService {

  rpc resumo(Void) returns (Path);

  rpc download(Path) returns (stream File);

}

message Void {

}

message Path {
  string hash = 1;
  string fileName = 2;
}

message File {
  string hash = 1;
  string fileName = 2;
  bytes fileBlock = 4;
}